<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"		
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>


<h:body>

	<h:form id="form">

		<h:outputText
			value="Name : &#160;&#160;&#160;&#160;&#160;" />
		<h:inputText id="inputIme" value="#{modelForm.ime}" />
		<br />
		<br />

		<h:outputText value="Surname :&#160;" />
		<h:inputText id="inputPrezime" value="#{modelForm.prezime}" />
		<br />
		<br />

		<h:outputText value="E-mail : &#160;&#160;&#160;&#160;" />
		<h:inputText id="inputEMail" value="#{modelForm.email}">
			<f:validateRegex
				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			<h:message for="inputEMail" style="color:red" />
		</h:inputText>
		<br />
		<br />

		<h:outputText value="&#160;" />
		<h:commandButton value="Accept" action="#{modelForm.addRecord()}">
			<f:ajax event="change"
				update="output1 output2 output3 output4 table1" />
			<h:message for="inputEMail" style="color:red" />
		</h:commandButton>
		<br />
		<br />


		<h:outputText id="output1"
			rendered="#{modelForm.osobaSTimMailomPostojiNaUrl}"
			value="Person with that e-mail already exists. Type another e-mail." />
		<h:outputText id="output2"
			rendered="#{modelForm.sameEmailDifferentMailFromDB}"
			value="Person with that e-mail already exists. Type another e-mail." />
		<h:outputText id="output3"
			rendered="#{modelForm.vrijemeIzmeduUnosaManjeOd1h}"
			value="Time between entering the same user is less than one hour." />
		<h:outputText id="output4" rendered="#{modelForm.mailSent}"
			value="E-mail sent" />

		<br />
		<br />
		<h:dataTable id="table1" value="#{modelForm.listOfRecords}" var="list" rendered="#{not empty modelForm.listOfRecords}"
			cellspacing="0" cellpadding="0" border="1" rowClasses="odd,even"
			style="font-size:12px;">

			<h:column>
				<f:facet name="header">Ime</f:facet>
				<h:outputText value="#{list.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">Prezime</f:facet>
				<h:outputText value="#{list.prezime}" />
			</h:column>

			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{list.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Username</f:facet>
				<h:outputText value="#{list.username}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ulica</f:facet>
				<h:outputText value="#{list.ulica}" />
			</h:column>

			<h:column>
				<f:facet name="header">Grad</f:facet>
				<h:outputText value="#{list.grad}" />
			</h:column>

			<h:column>
				<f:facet name="header">Po≈°ta</f:facet>
				<h:outputText value="#{list.postanskaAdresa}" />
			</h:column>

			<h:column>
				<f:facet name="header">Apartman</f:facet>
				<h:outputText value="#{list.apartman}" />
			</h:column>

			<h:column>
				<f:facet name="header">Geo-Lat</f:facet>
				<h:outputText value="#{list.geoLat}" />
			</h:column>

			<h:column>
				<f:facet name="header">Geo-lng</f:facet>
				<h:outputText value="#{list.geoLng}" />
			</h:column>

			<h:column>
				<f:facet name="header">Broj telefona</f:facet>
				<h:outputText value="#{list.brojTelefona}" />
			</h:column>

			<h:column>
				<f:facet name="header">Web stranica</f:facet>
				<h:outputText value="#{list.webStranica}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ime tvrtke</f:facet>
				<h:outputText value="#{list.imeTvrtke}" />
			</h:column>

			<h:column>
				<f:facet name="header">Catchephrase</f:facet>
				<h:outputText value="#{list.catchePhrase}" />
			</h:column>

			<h:column>
				<f:facet name="header">Bs</f:facet>
				<h:outputText value="#{list.bs}" />
			</h:column>

			<h:column>
				<f:facet name="header">Vrijeme</f:facet>
				<h:outputText value="#{list.date}" />
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>
</html>
